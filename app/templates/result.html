{% extends "wrapper.html" %}

{% block content%}
<div id="main">
	<div class="tab-content" id="pills-tabContent">
  		<div class="tab-pane fade show active" id="score" role="tabpanel" aria-labelledby="score-tab">
			<h3><i class="far fa-comment"></i> Your Tweet</h2>
				<br>
				<h5>{{ sentence }}</h5>

				<br>
				<br>
				<br>

				<h3><i class="fas fa-thermometer-three-quarters"></i> Trumpometer Score</h2>
				<br>
				<h2>{{ cos_dist_prediction }}%</h2>
				<br>
				<h5>{{ prediction }}</h5>
		</div>

  		<div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="details-tab">

			<h3>Details</h3>

		</div>
	</div>

	<br>
	<nav class="nav nav-pills nav-center" id="pills-tab" role="tablist">
	<a class="nav-link btn btn-md btn-primary" href="/tweet" role="tab"></i><i class="fas fa-angle-double-left"></i> Try Again</a>
	<a class="nav-link active btn-md btn-success" id="score-tab" data-toggle="pill" href="#score" role="tab" aria-controls="score" aria-selected="true"><i class="fas fa-angle-double-up"></i> Score</a>
	<a class="nav-link btn btn-md btn-info" id="details-tab" data-toggle="pill" href="#details" role="tab" aria-controls="details" aria-selected="false">Details <i class="fas fa-angle-double-right"></i></a>
	</nav>
	


		
</div>
{% endblock %}
