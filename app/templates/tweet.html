{% extends "wrapper.html" %}

{% block content%}
    <div id="main">
	<form action="{{ url_for('result') }}" method="post" novalidate>
        {{ form.hidden_tag() }}
        	<p>
            		<h3><i class="far fa-edit"></i> {{ form.tweet.label }}</h3>
			<br>
            		{{ form.tweet(class="form-control", cols="50", rows="4") }}
			{% for error in form.tweet.errors %}
            			<br><span style="color: red;">{{ error }}</span>
            		{% endfor %}
        	</p>
        	<p>
			{{ form.submit(class="btn btn-primary btn-lg btn-block") }}
		</p>
    	</form>
    </div>
{% endblock %}
