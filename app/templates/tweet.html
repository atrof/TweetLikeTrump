{% extends "wrapper.html" %}

{% block content%}
    <div id="main">
	<form action="{{ url_for('result') }}" method="post">
        {{ form.hidden_tag() }}
        	<p>
            		<h3><i class="far fa-edit"></i> {{ form.tweet.label }}</h3>
			<br>
            		{{ form.tweet(class="form-control", cols="50", rows="4") }}
			{% for error in form.tweet.errors %}
            			<br><span style="color: red;">{{ error }}</span>
            		{% endfor %}
        	</p>
        	<p>
			
			<button type="submit" class="btn btn-success btn-lg btn-block"><i class="fas fa-retweet"></i> {{ form.submit_value }}</button>
		</p>
    	</form>
    </div>
{% endblock %}
