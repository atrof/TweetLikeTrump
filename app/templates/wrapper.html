<html lang="en">
    <head>
        <title>{{ title }}</title>
	
	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/my.css') }}">
    </head>
    <body class="text-center" data-gr-c-s-loaded="true">
            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		
		<header class="masthead mb-auto">
        		<div class="inner">
          			<a href="{{ url_for('index') }}">
				<h3 class="masthead-brand"><i class="fab fa-twitter"></i> TweetLikeTrump</h3>
				</a>
        		</div>
      		</header>


		<main role="main" class="inner cover">
			{% block content %}
  			{% endblock %}
		</main>

		<footer class="mastfoot mt-auto">
        		<div class="inner">
          			<p>&copy; 2018 <a href="https://atrof.github.io" target="_blank">Artyom Trofimov</a>. 
				Cover image by <a href="http://stephdevino.com/trump-is-everywhere/" target="_blank">Steph Devino</a>
				</p>
        		</div>
      		</footer>

	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
